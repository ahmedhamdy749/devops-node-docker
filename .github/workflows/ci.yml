name: CI - Build and Test Node App

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests (if any)
        run: |
          echo "âœ… No tests yet, skipping..."

      - name: Build Docker image
        run: docker build -t devops-node-app .

      - name: Verify Docker image
        run: docker images | grep devops-node-app
